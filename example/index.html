<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Payment Form</title>
    <!-- Simple SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@paysimple/simple-dev"></script>
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <h1>Payment Form</h1>
        <p>Complete the form below to process your payment</p>
      </div>

      <!-- Configuration Section -->
      <div class="configuration">
        <h2>Configuration</h2>
        <div class="form-field">
          <div>
            <label for="platformId">Platform ID<span class="required">*</span></label>
            <input
              type="text"
              id="platformId"
              placeholder="Enter platform ID"
              required
            />
          </div>
          <div>
            <label for="organizationTaxId">Organization Tax ID<span class="required">*</span></label>
            <input
              type="text"
              id="organizationTaxId"
              placeholder="Enter organization tax ID"
              required
            />
          </div>
        </div>
      </div>

      <!-- Payment Form Section -->
      <form id="paymentForm">
        <!-- Amount Section -->
        <div class="amount-field">
          <label for="amount">Amount<span class="required">*</span></label>
          <div>
            <span>$</span>
            <input
              type="number"
              id="amount"
              step="0.01"
              placeholder="0.00"
              required
            />
          </div>
        </div>

        <!-- Recurring Payment Toggle -->
        <div class="recurring-payment-toggle">
          <input type="checkbox" id="enableRecurring" />
          <label for="enableRecurring">Enable Recurring Payments</label>
        </div>

        <!-- Recurring Payment Options (Hidden by default) -->
        <div id="recurringOptions" class="recurring-payment-options">
          <!-- Frequency and Count -->
          <div class="form-field">
            <div>
              <label for="intervalType">Frequency<span class="required">*</span></label>
              <select id="intervalType">
                <option value="">Select frequency</option>
                <option value="day">Daily</option>
                <option value="week">Weekly</option>
                <option value="month">Monthly</option>
                <option value="year">Yearly</option>
              </select>
            </div>
            <div>
              <label for="intervalCount">Count<span class="required">*</span></label>
              <input
                type="number"
                id="intervalCount"
                min="1"
                placeholder="How many times?"
              />
            </div>
          </div>

          <!-- Date Range -->
          <div class="form-field">
            <div>
              <label for="startDate">Start Date</label>
              <input type="date" id="startDate" />
            </div>
            <div>
              <label for="endDate">End Date</label>
              <input type="date" id="endDate" />
            </div>
          </div>

          <!-- Total Payments -->
          <div class="form-item">
            <label for="totalPayments">Total Payments</label>
            <input
              type="number"
              id="totalPayments"
              placeholder="Total number of payments"
              min="1"
            />
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-item">
          <label for="email">Email<span class="required">*</span></label>
          <input
            type="email"
            id="email"
            placeholder="your@email.com"
            required
          />
        </div>
      </form>

      <!-- Response Section -->
      <div class="response">
        <h2>Response</h2>
        <div>
          <pre id="response">{ "status": "waiting for transaction" }</pre>
        </div>
      </div>
    </div>

    <script>
      // Get all the elements
      const enableRecurring = document.getElementById("enableRecurring");
      const recurringOptions = document.getElementById("recurringOptions");
      const intervalType = document.getElementById("intervalType");
      const intervalCount = document.getElementById("intervalCount");
      const form = document.getElementById("paymentForm");
      const amountInput = document.getElementById("amount");
      const platformIdInput = document.getElementById("platformId");
      const organizationTaxIdInput = document.getElementById("organizationTaxId");

      // Load saved configuration from localStorage
      platformIdInput.value = localStorage.simplePlatformId || "";
      organizationTaxIdInput.value = localStorage.simpleOrganizationTaxId || "";

      // Save configuration to localStorage
      platformIdInput.addEventListener("change", () => {
        localStorage.simplePlatformId = platformIdInput.value;
      });
      organizationTaxIdInput.addEventListener("change", () => {
        localStorage.simpleOrganizationTaxId = organizationTaxIdInput.value;
      });

      // Toggle recurring payment options
      enableRecurring.addEventListener("change", () => {
        if (enableRecurring.checked) {
          recurringOptions.style.display = "flex";
        } else {
          recurringOptions.style.display = "none";
        }
      });

      // initialize the config
      window.applySimpleConfig({
        platformId: platformIdInput.value,
        organizationTaxId: organizationTaxIdInput.value,
        onSuccess: (txn) =>
          (document.getElementById("response").textContent = JSON.stringify(
            txn,
            null,
            2,
          ))
      });

      // update the config when the platformId changes
      platformIdInput.addEventListener("change", () => {
        window.applySimpleConfig({
          platformId: platformIdInput.value,
        });
      });

      // update the config when the organizationTaxId changes
      organizationTaxIdInput.addEventListener("change", () => {
        window.applySimpleConfig({
          organizationTaxId: organizationTaxIdInput.value,
        });
      });

      // Update config when form values change
      form.addEventListener("change", () => {
        window.applySimpleConfig({
          amount: amountInput.value,
          schedule: enableRecurring.checked
            ? {
                intervalType: intervalType.value,
                intervalCount: parseInt(intervalCount.value),
                startDate:
                  document.getElementById("startDate").value || undefined,
                endDate: document.getElementById("endDate").value || undefined,
                totalPayments: document.getElementById("totalPayments").value
                  ? parseInt(document.getElementById("totalPayments").value)
                  : undefined,
              }
            : undefined,
        });
      });
    </script>

    <style>
      /* Reset & Base Styles */
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: #e5e7eb;
      }

      ::before,
      ::after {
        --tw-content: "";
      }

      :root {
        --tw-ring-inset: var(--tw-empty,/*!*/ /*!*/);
        --tw-ring-offset-width: 0px;
        --tw-ring-offset-color: #fff;
        --tw-ring-color: rgb(59 130 246 / 0.5);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
      }

      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      /* Typography */
      h1, h2, h3, h4, h5, h6,
      blockquote, dl, dd, hr,
      figure, p, pre {
        margin: 0;
      }

      /* Container & Layout */
      .container {
        width: 100%;
        max-width: 42rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* Header Styles */
      .header {
        display: flex;
        flex-direction: column;
        gap: -0.125rem;
      }

      .header h1 {
        font-size: 1.875rem;
        line-height: 2.25rem;
        font-weight: 700;
        color: #171717;
      }

      .header p {
        font-weight: 400;
        color: #737373;
      }

      /* Configuration Section */
      .configuration {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        border-radius: 0.5rem;
        background-color: #f4f4f5;
        border: 1px solid #e4e4e7;
      }

      .configuration h2 {
        font-size: 1.125rem;
        line-height: 1.75rem;
        font-weight: 600;
        color: #171717;
      }

      /* Form Layout */
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .form-field {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
      }

      .form-field > div,
      .form-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      /* Form Elements */
      label {
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 500;
        color: #404040;
      }

      input,
      select {
        width: 100%;
        height: 2.5rem;
        padding: 0.75rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 400;
        color: #171717;
        border: 1px solid #e4e4e7;
        border-radius: 0.5rem;
        outline: none;
        transition: all 0.2s ease-in-out;
        background-color: white;
      }

      /* Amount Field */
      .amount-field {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .amount-field > div {
        position: relative;
      }

      .amount-field > div > span {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #a3a3a3;
      }

      .amount-field > div > input {
        padding-left: 2rem;
      }

      /* Recurring Payment Section */
      .recurring-payment-toggle {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .recurring-payment-toggle > input {
        width: 1rem;
        height: 1rem;
        border-radius: 0.25rem;
        border: 1px solid #e4e4e7;
        appearance: none;
        background-color: white;
        cursor: pointer;
      }

      .recurring-payment-toggle > input:checked {
        background-color: #a3a3a3;
        border-color: #a3a3a3;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }

      .recurring-payment-toggle > input:focus {
        outline: none;
        box-shadow: none;
      }

      .recurring-payment-options {
        display: none;
        flex-direction: column;
        gap: 0.5rem;
      }

      /* Response Section */
      .response {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .response h2 {
        font-size: 1.125rem;
        line-height: 1.75rem;
        font-weight: 600;
        color: #171717;
      }

      .response div {
        background-color: #f4f4f5;
        border-radius: 0.5rem;
        padding: 0.5rem;
        overflow-x: auto;
        text-wrap: pretty;
        min-height: 11rem;
      }

      .response pre {
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 400;
        color: #171717;
        padding: 1rem;
      }

      /* Required Field Indicator */
      .required {
        color: #ef4444;
      }

      /* Focus States - Applied to all inputs and selects */
      input:focus,
      select:focus {
        outline: none;
        border-color: #e4e4e7;
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        --tw-ring-opacity: 1;
        --tw-ring-color: rgb(161 161 170 / var(--tw-ring-opacity));
        --tw-ring-offset-width: 2px;
        --tw-ring-offset-color: #fff;
      }

      /* Responsive Styles */
      @media (min-width: 768px) {
        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </body>
</html>
